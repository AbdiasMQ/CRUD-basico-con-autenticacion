{%extends 'base.html' %}

{% block content %}
    <h1>Eliminar Persona</h1>
    <p>¿Estás seguro de que deseas eliminar a {{ persona.nombre }} {{ persona.apellido }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirmar eliminación</button>
    </form>
    <a href="{% url 'persona:persona_lista' %}">Volver a la lista</a>
{% endblock content %}
