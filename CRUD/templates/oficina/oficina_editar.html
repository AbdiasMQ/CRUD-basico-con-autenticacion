{% extends 'base.html' %}

{% block content %}
  <h1>Editar Oficina</h1>
  <form action="{% url 'oficina:oficina_editar' oficina.id %}" method="post">
    {% csrf_token %}
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" value="{{ oficina.nombre }}" required>
    <label for="nombre_corto">Nombre Corto:</label>
    <input type="text" id="nombre_corto" name="nombre_corto" value="{{ oficina.nombre_corto }}" required>
    <button type="submit">Guardar</button>
  </form>
  <a href="{% url 'oficina:oficina_lista' %}" class="btn btn-secondary">Volver a la lista</a>
{% endblock %}
