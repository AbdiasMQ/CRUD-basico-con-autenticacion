{% extends 'base.html' %}

{% block content %}
  <h1>Eliminar Oficina</h1>
  <p>¿Estás seguro de que deseas eliminar la oficina "{{ oficina.nombre }}"?</p>
  <form action="{% url 'oficina:oficina_eliminar' oficina.id %}" method="post">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
  </form>
  <a href="{% url 'oficina:oficina_lista' %}" class="btn btn-secondary">Volver a la lista</a>
{% endblock %}
