{% extends 'base.html' %}

{% block content %}
  <h1>Detalle de la Oficina</h1>
  <p><strong>Nombre:</strong> {{ oficina.nombre }}</p>
  <p><strong>Nombre Corto:</strong> {{ oficina.nombre_corto }}</p>
  <a href="{% url 'oficina:oficina_editar' oficina.id %}">Editar</a>
  <form action="{% url 'oficina:oficina_eliminar' oficina.id %}" method="post" style="display:inline;">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
  </form>
  <a href="{% url 'oficina:oficina_lista' %}">Volver a la lista</a>
{% endblock %}
