{% extends 'base.html' %}

{% block content %}
  <h1>Lista de Oficinas</h1>
  <table>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Nombre Corto</th>
      </tr>
    </thead>
    <tbody>
      {% for oficina in oficinas %}
        <tr>
          <td>{{ oficina.nombre }}</td>
          <td>{{ oficina.nombre_corto }}</td>
          <td>
            <a href="{% url 'oficina:oficina_detalle' oficina.id %}" class="btn btn-info">Ver</a>
            <a href="{% url 'oficina:oficina_editar' oficina.id %}" class="btn btn-primary">Editar</a>
            <a href="{% url 'oficina:oficina_eliminar' oficina.id %}" class="btn btn-danger">Eliminar</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  <a href="{% url 'oficina:oficina_crear' %}">Crear nueva oficina</a>
{% endblock %}
