{% extends 'base.html' %}

{% block content %}
    <h1>Detalle de Persona</h1>
    <p><strong>Nombre:</strong> {{ persona.nombre }}</p>
    <p><strong>Apellido:</strong> {{ persona.apellido }}</p>
    <p><strong>Edad:</strong> {{ persona.edad }}</p>
    <p><strong>Oficina:</strong> {{ persona.oficina }}</p>
    <a href="{% url 'persona:persona_editar' persona.pk %}">Editar</a>
    <a href="{% url 'persona:persona_eliminar' persona.pk %}">Eliminar</a>
    <a href="{% url 'persona:persona_lista' %}">Volver a la lista</a>
{% endblock content %}
